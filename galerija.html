<!DOCTYPE html>

<html lang="sl">
<head>
<meta charset="utf-8"/>
<title>Galerija — ŽareX</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
<style>
    * {margin:0; padding:0;;}
    body {font-family: Arial, sans-serif; line-height:1.6; color:#222; overflow-x:hidden; background:#f7f7f7;}

    /* HEADER */
    header {
      display:flex; justify-content:space-between; align-items:center;
      padding:15px 30px; background:#193a65;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      position:sticky; top:0; z-index:1000;
    }
    .header-title {color:white; font-size:1.2em; font-weight:bold; text-align:center; flex:1; letter-spacing:0.5px; text-transform:uppercase;}
    .logo {height:80px;}


    /* NASLOVI */
    h1, h2 {
      text-align:center; margin:0; padding:25px 0;
      background-color:#193a65; color:white; font-size:1.8em;
    }

    .section {background-color:white; padding:30px;}

    /* FOLDERS */
    .folder-grid {display:flex; flex-wrap:wrap; justify-content:center; align-items:center; gap:25px; margin:0 auto; text-align:center;}
    .folder {
      width:180px; background-color:#e6f0ff; border:2px solid #004aad;
      border-radius:10px; text-align:center; padding:10px; cursor:pointer;
      transition:transform 0.2s ease;
    }
    .folder:hover {transform:scale(1.05);}
    .folder img {width:100%; height:120px; object-fit:cover; border-radius:6px; margin-bottom:10px;}
    .folder-name {color:#004aad; font-weight:bold; font-size:14px;}

    .folder-content {display:none; margin-top:25px; text-align:center; animation:fadeIn 0.4s ease;}
    .folder-content.active {display:block;}

    .media-grid {display:flex; flex-wrap:wrap; justify-content:center; gap:15px; margin-top:20px;}
    .media-grid img, .media-grid video {
      width:220px; height:auto; border-radius:10px; border:2px solid #ccc;
      cursor:pointer; transition:transform 0.3s ease;
    }
    .media-grid img:hover, .media-grid video:hover {transform:scale(1.05);}

    .textbox {
      margin-top:10px; padding:10px; border:1px solid #ccc; border-radius:6px;
      width:90%; max-width:900px; margin-left:auto; margin-right:auto;
      min-height:60px; background-color:#fafafa;
    }
    .textbox[contenteditable="true"]:focus {outline:2px solid #004aad; background-color:#fff;}

    footer {text-align:center; padding:15px; background:#193a65; color:white;}

    @keyframes fadeIn {from{opacity:0; transform:translateY(-10px);} to{opacity:1; transform:translateY(0);}}


    /* LIGHTBOX */
    .lightbox {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:5000;
    }
    .lightbox.active {display:flex;}
    .lightbox-content {
      max-width:30%;
      max-height:30%;
      position:relative; display:flex; justify-content:center; align-items:center;
    }
    .lightbox-content img,
    .lightbox-content video {
      width:auto; height:auto; max-width:100%; max-height:100%;
      border-radius:8px; box-shadow:0 0 15px rgba(0,0,0,0.4);
    }
    .lightbox-close {
      position:absolute;
      top:10px;
      right:10px;
      color:white;
      font-size:2em;
      cursor:pointer;
      z-index:100;
      text-shadow:0 0 8px rgba(0,0,0,0.7);
      background:rgba(0,0,0,0.3);
      border-radius:50%;
      width:36px;
      height:36px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .lightbox-prev, .lightbox-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 2.5em;
      cursor: pointer;
      user-select: none;
      padding: 0 15px;
      transition: color 0.2s;
    }
    .lightbox-prev:hover, .lightbox-next:hover { color: #ccc; }
    .lightbox-prev { left: -60px; }
    .lightbox-next { right: -60px; }
.back-button {
      text-align: center;
      margin: 40px 0;
    }
    .back-button a {
      display: inline-block;
      padding: 14px 30px;
      background: #fff;
      color: #193a65;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .back-button a i {
      margin-right: 8px;
      color: #193a65;
    }
    .back-button a:hover {
      background: #0056b3;
      color: #fff;
    }
    .back-button a:hover i {
      color: #fff;
    }

  </style>
</head>
<body>
<!-- HEADER -->
<header>
<div class="header-title">LASERSKO ČIŠČENJE ŽAREX, ŽARKO VUKOTIĆ S.P.</div>

<!-- GLAVNI SADRŽAJ -->

</div>
<!-- Gumb nazaj -->
  <div class="back-button">
    <a href="index.html"><i class="fas fa-home"></i> Nazaj na začetno stran</a>
</div>
<footer><p>© 2025 ŽareX - Vse pravice pridržane</p></footer>
<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
<div class="lightbox-content">
<span class="lightbox-close" id="lightbox-close">×</span>
<span class="lightbox-prev" id="lightbox-prev">◀</span>
<img alt="" id="lightbox-img" src=""/>
<video controls="" id="lightbox-video" muted="muted" style="display:none;"></video>
<span class="lightbox-next" id="lightbox-next">▶</span>
</div>
</div>
<script>
    
    // Otvaranje foldera
    const folders=document.querySelectorAll('.folder');
    const contents=document.querySelectorAll('.folder-content');
    folders.forEach(folder=>{
      folder.addEventListener('click',()=>{
        const target=folder.getAttribute('data-target');
        contents.forEach(c=>c.classList.remove('active'));
        const el=document.getElementById(target);
        if(el) el.classList.add('active');
        window.scrollTo({top:folder.offsetTop+80,behavior:'smooth'});
      });
    });

    // LIGHTBOX sa navigacijom
    const lightbox=document.getElementById('lightbox');
    const lbImg=document.getElementById('lightbox-img');
    const lbVid=document.getElementById('lightbox-video');
    const lbClose=document.getElementById('lightbox-close');
    const lbPrev=document.getElementById('lightbox-prev');
    const lbNext=document.getElementById('lightbox-next');

    const mediaElements=Array.from(document.querySelectorAll('.media-grid img, .media-grid video'));
    let currentIndex=0;

    function showMedia(index){
      const el=mediaElements[index];
      if(!el) return;
      if(el.tagName==='IMG'){
        lbVid.style.display='none';
        lbImg.style.display='block';
        lbImg.src=el.src;
      } else {
        lbImg.style.display='none';
        lbVid.style.display='block';
        lbVid.src=el.src;
      }
      lightbox.classList.add('active');
      currentIndex=index;
    }

    mediaElements.forEach((el,i)=>{
      el.addEventListener('click',()=>showMedia(i));
    });

    lbClose.addEventListener('click',()=>{
      lightbox.classList.remove('active');
      lbVid.pause();
    });

    lbPrev.addEventListener('click',e=>{
      e.stopPropagation();
      currentIndex=(currentIndex-1+mediaElements.length)%mediaElements.length;
      showMedia(currentIndex);
    });

    lbNext.addEventListener('click',e=>{
      e.stopPropagation();
      currentIndex=(currentIndex+1)%mediaElements.length;
      showMedia(currentIndex);
    });

    lightbox.addEventListener('click',e=>{
      if(e.target===lightbox){
        lightbox.classList.remove('active');
        lbVid.pause();
      }
    });
  </script>
</body>
</html>
